<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather-Dashboard</title>
    <!--Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--My css file-->
    <link rel="stylesheet" href="assets/weather-dashboard.css" />
  </head>
  <body>
    <header>Weather Dashboard</header>

  

    <div class='container'>

        <div class='row'>
  
          <div class='col-md-4 col-sm-1'>
  
            <label for='city-search'><h2>Search for a City</h2></label>
  
            <div class='input-group mb-3'>
  
              <input type='text' class='form-control' placeholder='Search city' id='city-search'>
  
              <div class='input-group-append'>
  
                <button class='btn btn-primary' type='button'>Search</button>
  
              </div>
  
            </div>
  
            <button class='btn btn-secondary' type='button'>Clear Search History</button>
  
            <hr>
  
            <div class='search-history'>
  
            </div>
  
          </div>

          <div class='col-md-8 col-sm-1'>

              <div class='container'>
    
                <div class='row mb-2'>
    
                  <div class='col-sm-12'>
    
                    <h2 id='city-name'></h2>
    
                    <img id='weather-icon'>
    
                    <p id='temperature'></p>
    
                    <p id='humidity'></p>
    
                    <p id='wind-speed'></p>
    
                    <p id='uv-index'></p>
    
                  </div>
    
                </div>
    


    <div class="container">
        <div class="row">
          <div class="col"></Search></div>
          <div class="col"><h1> Weather</h1></div>
          <div class="w-100"></div>
          <div class="col"></div>
          <div class="col"><h1>5 day forecast</h1></div>
        </div>
      </div>

    <!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap JS-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!--my JS.file-->
    <script src="assets/weather-dashboard.js"></script>
  </body>
</html>
